<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8">
	<title>Cómo se Recicla</title>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col s12 m8 l8">
					<h1 class="center">¿Cómo se recicla?</h1>
				</div>
				<div class="col m4 l4 hide-on-small-only">
					<a href="index.html" class="btn btn-info">Buscar</a>
				</div>
			</div>
		</div>
	</header>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 m12" id="text"></div>
			</div>
			<div class="row">
				<div class="col s12 m12" id="map-canvas"></div>
			</div>

			
		</div>
		
		

	</section>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyDjhLZdzD1Knb8c128oNAJ8cwO6lqYieu8"></script>
	<script src="js/info.js"></script>

	<script type="text/template" id="infowindow-template">
		<div class="container">
			<a href="#">
				<h4 class="center">:name</h4>
				<p class="center">:description</p>
				<p class="center">:address</p>
				<p class="center">:open_hours</p>
			</a>
		</div>			
	</script>

	<script type="text/template" id="product-template2">
		<div class="container ">
			<div class="row box">
				<div class="col s6 m12">
					<a href="#">
						<h4 class="center-bottle">:name</h4>
						<p class="center caracteristicas">:description</p>
						<p class="center recomendar">:instructions</p></a>
					</div>
					<div class="col s6 m6">
						<a href="#"><img class="coke" src=":image" alt="" height="150px">
						</a>
					</div>
				</div>
			</div>			
		</script>
	</body>
	</html>
